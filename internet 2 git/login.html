<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta información de la página -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vinculación de Font Awesome para los íconos -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <!-- Vinculación de hoja de estilos CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Título de la página -->
  <title></title>
</head>
<body>
<!-- Contenedor principal de la página -->
<div class="container">

  <!-- Contenedor para los formularios de inicio de sesión y registro -->
  <div class="forms-container">
    <div class="signin-signup">

      <!-- Formulario de inicio de sesión -->
      <form id="loginForm" action="#" class="sign-in-form">
        <h2 class="title">Ingresa</h2>

        <!-- Campo para ingresar el correo electrónico -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="loginEmail" placeholder="Email" />
        </div>

        <!-- Campo para ingresar la contraseña -->
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Contraseña" />
        </div>

        <!-- Botón para enviar el formulario de inicio de sesión -->
        <input type="submit" value="Login" class="btn solid" />
      </form>

      <!-- Formulario de registro -->
      <form id="registerForm" action="#" class="sign-up-form">
        <h2 class="title">Registrate</h2>

        <!-- Campo para ingresar el nombre de usuario -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="registerName" placeholder="Usuario" />
        </div>

        <!-- Campo para ingresar el correo electrónico -->
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="registerEmail" placeholder="Email" />
        </div>

        <!-- Campo para ingresar la contraseña -->
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerPassword" placeholder="Contraseña" />
        </div>

        <!-- Botón para enviar el formulario de registro -->
        <input type="submit" class="btn" value="Sign up" />
      </form>
    </div>
  </div>

  <!-- Contenedor para los paneles de "Ingreso" y "Registro" -->
  <div class="panels-container">

    <!-- Panel de "Registrate" -->
    <div class="panel left-panel">
      <div class="content">
        <h3>Eres nuevo ?</h3>
        <p>
          <!-- Puedes agregar texto aquí -->
        </p>
        <!-- Botón para activar el formulario de registro -->
        <button class="btn transparent" id="sign-up-btn">
          Registrate
        </button>
      </div>
      <!-- Imagen relacionada con el registro -->
      <img src="img/log.svg" class="image" alt="" />
    </div>

    <!-- Panel de "Ingresa" -->
    <div class="panel right-panel">
      <div class="content">
        <h3>Ya tienes cuenta ?</h3>
        <p>
          <!-- Puedes agregar texto aquí -->
        </p>
        <!-- Botón para activar el formulario de inicio de sesión -->
        <button class="btn transparent" id="sign-in-btn">
          Ingresa
        </button>
      </div>
      <!-- Imagen relacionada con el inicio de sesión -->
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>

</body>

<!-- Vinculación del script para manejar la lógica de autenticación -->
<script src="js/auth.js"></script>

<!-- Script para gestionar el cambio entre los formularios de inicio de sesión y registro -->
<script>
  const sign_in_btn = document.querySelector("#sign-in-btn");
  const sign_up_btn = document.querySelector("#sign-up-btn");
  const container = document.querySelector(".container");

  // Función para mostrar el formulario de registro
  sign_up_btn.addEventListener("click", () => {
    container.classList.add("sign-up-mode");
  });

  // Función para mostrar el formulario de inicio de sesión
  sign_in_btn.addEventListener("click", () => {
    container.classList.remove("sign-up-mode");
  });
</script>
</html>
